<body>
  <header>
    <img src="logo.png" alt="Intextify Logo">
    <h1>Intextify</h1>
    <p class="tagline">Free AI Paraphraser & Summarizer</p>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br>
    <button onclick="paraphraseText()">Paraphrase</button>
    <button onclick="summarizeText()">Summarize</button>
    <br>
    <textarea id="outputText" placeholder="Your result will appear here..." readonly></textarea>
  </div>

  <footer>
    <p>© 2025 Intextify. All rights reserved.</p>
  </footer>

  <script>
    async function paraphraseText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Please enter some text.");
        return;
      }
      document.getElementById("outputText").value = "⏳ Paraphrasing...";
      const response = await fetch("https://api-inference.huggingface.co/models/Vamsi/T5_Paraphrase_Paws", {
        method: "POST",
        headers: { "Authorization": "Bearer YOUR_HUGGINGFACE_API_KEY" },
        body: JSON.stringify({ inputs: input })
      });
      const data = await response.json();
      document.getElementById("outputText").value = data[0]?.generated_text || "Error: Unable to paraphrase.";
    }

    async function summarizeText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Please enter some text.");
        return;
      }
      document.getElementById("outputText").value = "⏳ Summarizing...";
      const response = await fetch("https://api-inference.huggingface.co/models/facebook/bart-large-cnn", {
        method: "POST",
        headers: { "Authorization": "Bearer YOUR_HUGGINGFACE_API_KEY" },
        body: JSON.stringify({ inputs: input })
      });
      const data = await response.json();
      document.getElementById("outputText").value = data[0]?.summary_text || "Error: Unable to summarize.";
    }
  </script>
