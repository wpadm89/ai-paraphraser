<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Paraphraser & Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: none; background: #0070f3; color: white; border-radius: 5px; }
    button:hover { background: #0051a1; }
    #output { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; min-height: 100px; }
  </style>
</head>
<body>
  <h1>AI Paraphraser & Summarizer</h1>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <br>
  <button onclick="processText('paraphrase')">Paraphrase</button>
  <button onclick="processText('summarize')">Summarize</button>
  <div id="output">Output will appear here...</div>

  <script>
  async function processText(mode) {
    const input = document.getElementById("inputText").value;
    if (!input.trim()) {
      alert("Please enter some text first!");
      return;
    }

    document.getElementById("output").innerText = "⏳ Processing...";

    try {
      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, mode }),
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.result || "⚠️ No response";
    } catch (error) {
      document.getElementById("output").innerText = "❌ Error connecting to AI.";
    }
  }
</script>

</body>
</html>
