  <style>
    :root{
      --brand: #4A90E2;
      --brand-hover:#357ABD;
      --bg:#f9f9fb;
      --text:#333;
      --muted:#555;
      --muted-2:#777;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
    }
    header{ padding: 20px 16px; }
    /* üî• Fluid, dynamic logo size
       - min 120px on phones
       - scales with viewport (vw)
       - max ~280px on large desktops
       - ~240px around typical desktop ‚Üí ~200% of your earlier ~120px */
    .logo{
      width: clamp(120px, 18vw, 280px);
      height: auto;
      display: inline-block;
      transition: width .25s ease;
    }
    h1{
      font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      margin: 10px 0 4px;
      color:#2a2a2a;
    }
    p.tagline{
      font-size: clamp(1rem, 1.6vw, 1.2rem);
      color: var(--muted);
      margin: 0 0 18px;
    }
    .container{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    textarea{
      width: 100%;
      min-height: 140px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      font-size: 1rem;
      resize: vertical;
      background:#fff;
    }
    .button-group{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:14px 0 16px;
    }
    button{
      flex:1 1 46%;
      min-width:140px;
      padding:12px 16px;
      border:0;
      border-radius: 10px;
      background: var(--brand);
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition: background .2s ease, transform .05s ease;
    }
    button:hover{ background: var(--brand-hover); }
    button:active{ transform: translateY(1px); }
    @media (min-width: 600px){
      button{ flex:0 0 auto; min-width:160px; }
    }
    footer{
      margin-top: 36px;
      padding: 18px;
      font-size:.92rem;
      color: var(--muted-2);
    }
  </style>
</head>
<body>
  <header>
    <!-- cache-bust query (optional) helps bypass CDN/browser cache when updating the image -->
    <img src="logo.png?v=2" alt="Intextify Logo" class="logo" />
    <h1>Intextify</h1>
    <p class="tagline">Free AI Paraphraser & Summarizer</p>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div class="button-group">
      <button onclick="paraphraseText()">Paraphrase</button>
      <button onclick="summarizeText()">Summarize</button>
    </div>

    <textarea id="outputText" placeholder="Your result will appear here..." readonly></textarea>
  </div>

  <footer>¬© 2025 Intextify. All rights reserved.</footer>

  <script>
    async function paraphraseText() {
      const input = document.getElementById("inputText").value.trim();
      if (!input){ alert("Please enter some text."); return; }
      document.getElementById("outputText").value = "‚è≥ Paraphrasing...";
      try{
        const res = await fetch("/api/ai", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text: input, mode:"paraphrase" })
        });
        const data = await res.json();
        document.getElementById("outputText").value = data.result || "Error: Unable to paraphrase.";
      }catch(e){
        document.getElementById("outputText").value = "Error: Network or server issue.";
      }
    }

    async function summarizeText() {
      const input = document.getElementById("inputText").value.trim();
      if (!input){ alert("Please enter some text."); return; }
      document.getElementById("outputText").value = "‚è≥ Summarizing...";
      try{
        const res = await fetch("/api/ai", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text: input, mode:"summarize" })
        });
        const data = await res.json();
        document.getElementById("outputText").value = data.result || "Error: Unable to summarize.";
      }catch(e){
        document.getElementById("outputText").value = "Error: Network or server issue.";
      }
    }
  </script>
</body>
</html>
