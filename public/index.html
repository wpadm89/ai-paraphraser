<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intextify - AI Tools</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9fb; color:#333; text-align:center; }
    header { padding:20px; }
    .logo { width: clamp(120px, 18vw, 280px); height:auto; display:block; margin:0 auto; }
    h1 { font-size: clamp(1.6rem, 2.5vw, 2.2rem); margin: 10px 0 4px; }
    p.tagline { font-size: clamp(1rem, 1.6vw, 1.2rem); color:#555; margin:0 0 18px; }
    .container { max-width: 720px; margin:0 auto; padding:16px; }
    textarea { width:100%; min-height:120px; padding:12px; border:1px solid #ccc; border-radius:8px; resize:vertical; font-size:1rem; margin:10px 0; }
    button { background:#4A90E2; color:#fff; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; margin:6px; font-size:1rem; }
    button:hover { background:#357ABD; }
    .hidden { display:none; }
    .profile-form input { padding:8px; margin:5px 0; width:90%; border:1px solid #ccc; border-radius:6px; font-size:1rem; }
    footer { margin-top:40px; padding:20px; font-size:.9rem; color:#777; }

    /* New output box style */
    .output-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      text-align: left;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .loading { color:#666; font-style:italic; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Intextify Logo" class="logo" />
    <h1>Intextify</h1>
    <p class="tagline">Free AI Tools: Citations â€¢ Paraphrase â€¢ Summarize</p>
  </header>

  <div class="container">

    <!-- Auth Section -->
    <div id="auth-section">
      <h2>Login / Signup</h2>
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <br>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
    </div>

    <div id="logout-section" class="hidden">
      <p id="welcome-msg"></p>
      <button onclick="logOut()">Log Out</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="hidden">
      <h2>Your Profile</h2>
      <form class="profile-form" onsubmit="saveProfile(event)">
        <input type="text" id="profile-name" placeholder="Full Name" /><br>
        <input type="text" id="profile-phone" placeholder="Phone Number" /><br>
        <button type="submit">Save Profile</button>
      </form>
    </div>

    <!-- Tools Section -->
    <div id="tools-section" class="hidden">
      <h2>Citations Tool</h2>
      <textarea id="citationInput" placeholder="Paste your source text..."></textarea>
      <button onclick="generateCitation()">Generate Citation</button>
      <div id="citationOutput" class="output-box"></div>

      <h2>Paraphrase Tool</h2>
      <textarea id="paraphraseInput" placeholder="Paste text to paraphrase..."></textarea>
      <button onclick="paraphraseText()">Paraphrase</button>
      <div id="paraphraseOutput" class="output-box"></div>

      <h2>Summarize Tool</h2>
      <textarea id="summarizeInput" placeholder="Paste text to summarize..."></textarea>
      <button onclick="summarizeText()">Summarize</button>
      <div id="summarizeOutput" class="output-box"></div>
    </div>
  </div>

  <footer>Â© 2025 Intextify. All rights reserved.</footer>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://mnhoxrhsthtkiusnyaeb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uaG94cmhzdGh0a2l1c255YWViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDc1NjcsImV4cCI6MjA3MTE4MzU2N30.sZv5JHjbut-tdTmZBNNtN57eePigwLfom9dqnaPv6Ho"
    );

    let currentUser = null;

    function subscribeToProfileChanges(userId) {
      supabase
        .channel("profile-changes-" + userId)
        .on("postgres_changes",
          { event: "*", schema: "public", table: "profiles", filter: `id=eq.${userId}` },
          (payload) => {
            const profile = payload.new;
            if (profile) {
              document.getElementById("profile-name").value = profile.name || "";
              document.getElementById("profile-phone").value = profile.phone || "";
              alert("ðŸ”„ Profile updated in another session!");
            }
          }
        )
        .subscribe();
    }

    async function signUp() {
      const email = document.getElementById("auth-email").value;
      const password = document.getElementById("auth-password").value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert(error.message);
      else alert("Signup successful! Please log in.");
    }

    async function logIn() {
      const email = document.getElementById("auth-email").value;
      const password = document.getElementById("auth-password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else {
        currentUser = data.user;
        afterLogin();
        subscribeToProfileChanges(currentUser.id);
      }
    }

    async function logOut() {
      await supabase.auth.signOut();
      currentUser = null;
      document.getElementById("auth-section").classList.remove("hidden");
      document.getElementById("logout-section").classList.add("hidden");
      document.getElementById("profile-section").classList.add("hidden");
      document.getElementById("tools-section").classList.add("hidden");
    }

    function afterLogin() {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("logout-section").classList.remove("hidden");
      document.getElementById("profile-section").classList.remove("hidden");
      document.getElementById("tools-section").classList.remove("hidden");
      document.getElementById("welcome-msg").innerText = "Welcome " + currentUser.email;
      loadProfile();
    }

    async function saveProfile(event) {
      event.preventDefault();
      if (!currentUser) return;
      const name = document.getElementById("profile-name").value;
      const phone = document.getElementById("profile-phone").value;

      const { data: { session } } = await supabase.auth.getSession();
      const token = session?.access_token;

      const res = await fetch("/api/profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name, phone })
      });

      const json = await res.json();
      if (json.error) alert("âŒ " + json.error);
      else alert("âœ… Profile saved!");
    }

    async function loadProfile() {
      if (!currentUser) return;
      const { data: { session } } = await supabase.auth.getSession();
      const token = session?.access_token;

      const res = await fetch("/api/profile", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const json = await res.json();
      if (json.profile) {
        document.getElementById("profile-name").value = json.profile.name || "";
        document.getElementById("profile-phone").value = json.profile.phone || "";
      }
    }

    // Streaming AI output into divs
    async function streamAI(input, mode, outputElementId) {
      const outputEl = document.getElementById(outputElementId);
      outputEl.textContent = "â³ Generating...";
      outputEl.classList.add("loading");

      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, mode, stream: true })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";
      let textSoFar = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const parts = buffer.split("\n\n");
        buffer = parts.pop();

        for (const part of parts) {
          if (part.includes("[DONE]")) {
            outputEl.classList.remove("loading");
            return;
          }
          if (part.startsWith("data:")) {
            const token = part.replace("data:", "").trim();
            if (token.startsWith("ERROR:")) {
              outputEl.textContent = "âŒ " + token;
              return;
            }
            if (textSoFar && !textSoFar.endsWith(" ") && /^[a-zA-Z0-9]/.test(token)) {
              textSoFar += " ";
            }
            textSoFar += token;
            outputEl.textContent = textSoFar;
          }
        }
      }
    }

    // Tool functions
    function generateCitation() {
      streamAI(document.getElementById("citationInput").value, "citation", "citationOutput");
    }
    function paraphraseText() {
      streamAI(document.getElementById("paraphraseInput").value, "paraphrase", "paraphraseOutput");
    }
    function summarizeText() {
      streamAI(document.getElementById("summarizeInput").value, "summarize", "summarizeOutput");
    }

    // Auto login check
    supabase.auth.getUser().then(({ data }) => {
      if (data.user) {
        currentUser = data.user;
        afterLogin();
        subscribeToProfileChanges(currentUser.id);
      }
    });
  </script>
</body>
</html>
