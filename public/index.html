    <!-- Logo -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        margin-top: 20px;
        text-align: center;
      }
      header img {
        height: 60px;
      }
      h1 {
        font-size: 2rem;
        margin-top: 10px;
        color: #333;
      }
      .container {
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
      }
      textarea {
        width: 100%;
        height: 160px;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        resize: vertical;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        background: #2563eb;
        color: white;
        transition: background 0.2s;
      }
      button:hover {
        background: #1e40af;
      }
      footer {
        margin: 30px 0;
        font-size: 0.9rem;
        color: #666;
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XTMXVQ4QKE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XTMXVQ4QKE");

  </head>
  <body>
    <header>
      <img src="/logo.png" alt="Intextify Logo" />
      <h1>Intextify</h1>
      <p>AI-powered Paraphraser & Summarizer</p>
    </header>

    <div class="container">
      <textarea
        id="inputText"
        placeholder="Paste your text here..."
      ></textarea>
      <div style="text-align: center">
        <button onclick="paraphraseText()">Paraphrase</button>
        <button onclick="summarizeText()">Summarize</button>
      </div>
      <textarea
        id="outputText"
        placeholder="Your result will appear here..."
        readonly
      ></textarea>
    </div>

    <footer>© 2025 Intextify. All rights reserved.</footer>

    <script>
      async function sendRequest(mode) {
        const input = document.getElementById("inputText").value;
        if (!input.trim()) {
          alert("Please enter some text.");
          return;
        }

        document.getElementById("outputText").value =
          mode === "paraphrase"
            ? "⏳ Paraphrasing..."
            : "⏳ Summarizing into 5–7 bullet points...";

        const response = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input, mode }),
        });

        const data = await response.json();
        document.getElementById("outputText").value =
          data.result || "⚠️ Error: No result.";
      }

      function paraphraseText() {
        sendRequest("paraphrase");
      }

      function summarizeText() {
        sendRequest("summarize");
      }
    </script>
  </body>
