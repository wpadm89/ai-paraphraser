    }

<body>
  <header>
    <img src="logo.png" alt="Intextify Logo" />
    <h1>Intextify</h1>
    <p class="tagline">Free AI Paraphraser, Summarizer & Citation Generator</p>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br />
    <button onclick="paraphraseText()">Paraphrase</button>
    <button onclick="summarizeText()">Summarize</button>
    <button onclick="citationText()">Generate Citation</button>
    <br />
    <div id="outputBox" class="output-box">Your result will appear here...</div>
  </div>

  <footer>
    <p>© 2025 Intextify. All rights reserved.</p>
  </footer>

  <script>
    async function streamAI(input, mode) {
      const outputEl = document.getElementById("outputBox");
      outputEl.textContent = "⏳ Generating...";
      outputEl.classList.add("loading");

      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, mode, stream: true })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";
      let textSoFar = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const parts = buffer.split("\n\n");
        buffer = parts.pop();

        for (const part of parts) {
          if (part.includes("[DONE]")) {
            outputEl.classList.remove("loading");
            return;
          }
          if (part.startsWith("data:")) {
            const token = part.replace("data:", "").trim();

            // Add spacing if tokens arrive glued
            if (textSoFar && !textSoFar.endsWith(" ") && /^[a-zA-Z0-9]/.test(token)) {
              textSoFar += " ";
            }

            textSoFar += token;
            outputEl.textContent = textSoFar;
          }
        }
      }
    }

    function paraphraseText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) return alert("Please enter text first.");
      streamAI(input, "paraphrase");
    }

    function summarizeText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) return alert("Please enter text first.");
      streamAI(input, "summarize");
    }

    function citationText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) return alert("Please enter text first.");
      streamAI(input, "citation");
    }
  </script>
