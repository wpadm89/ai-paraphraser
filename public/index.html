  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    .logo {
      width: 120px; /* default mobile size */
      height: auto;
      transition: width 0.3s ease-in-out;
    }
    @media (min-width: 768px) {
      .logo { width: 200px; }
    }
    @media (min-width: 1024px) {
      .logo { width: 240px; }
    }
    @media (min-width: 1440px) {
      .logo { width: 280px; }
    }
    h1 {
      font-size: 2.2em;
      margin: 10px 0;
      color: #2a2a2a;
    }
    p.tagline {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    button {
      flex: 1 1 45%; /* mobile: 2 per row */
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      min-width: 120px;
    }
    button:hover {
      background: #357ABD;
    }
    @media (min-width: 600px) {
      button { flex: 0 0 auto; min-width: 150px; }
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>

<body>
  <header>
    <img src="logo.png" alt="Intextify Logo" class="logo">
    <h1>Intextify</h1>
    <p class="tagline">Free AI Paraphraser & Summarizer</p>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    
    <div class="button-group">
      <button onclick="paraphraseText()">Paraphrase</button>
      <button onclick="summarizeText()">Summarize</button>
    </div>
    
    <textarea id="outputText" placeholder="Your result will appear here..." readonly></textarea>
  </div>

  <footer>
    <p>© 2025 Intextify. All rights reserved.</p>
  </footer>

  <script>
    async function paraphraseText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Please enter some text.");
        return;
      }
      document.getElementById("outputText").value = "⏳ Paraphrasing...";
      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, mode: "paraphrase" })
      });
      const data = await response.json();
      document.getElementById("outputText").value = data.result || "Error: Unable to paraphrase.";
    }

    async function summarizeText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Please enter some text.");
        return;
      }
      document.getElementById("outputText").value = "⏳ Summarizing...";
      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, mode: "summarize" })
      });
      const data = await response.json();
      document.getElementById("outputText").value = data.result || "Error: Unable to summarize.";
    }
  </script>
</body>
